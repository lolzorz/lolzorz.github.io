<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">登陆</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">账号</span>
          <input type="text" ng-model="loginData.account" >
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">提交</button>
          <p class="inline login_social">社交账号登陆</p>
          <p class="inline login_social">注册</p>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
